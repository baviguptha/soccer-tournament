 
<form class="countryForm box" [formGroup]="countryForm" (ngSubmit)="SaveCountry()"> 
    <mat-card>
        <mat-card-content>
      <mat-card-title>Country Management</mat-card-title>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput placeholder="ID" formControlName="id" >
      </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Country</mat-label>
              <mat-select formControlName="country">
                <mat-option *ngFor="let country of countries" [value]="country.value">
                  {{country.value}}
                </mat-option>
              </mat-select>
            </mat-form-field>      
          <mat-form-field class="example-full-width" class="w-75" appearance="outline">
              <mat-label>General Ranking</mat-label>
              <input matInput type="number" formControlName="ranking" />
              <mat-error *ngIf="countryForm.get('ranking')?.hasError('required')">
              Ranking is <strong>required</strong>
              </mat-error>
          </mat-form-field> 
    </mat-card-content>
      <mat-card-footer>
        <div class="example-button-row" style="margin: 2px">
            <button mat-raised-button color="primary">Save</button> | <a (click)="closepopup()" mat-raised-button color="accent">Close</a>
        </div>
    </mat-card-footer>
    </mat-card>
      
    </form>
