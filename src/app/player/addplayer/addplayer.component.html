<form class="playerForm box" [formGroup]="playerForm" (ngSubmit)="savePlayer()">
  <mat-card>
    <mat-card-content>
      <mat-card-title>Player Management</mat-card-title>     
      <mat-form-field class="example-full-width" class="w-75" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstname" />
      
      </mat-form-field>
      <mat-form-field class="example-full-width" class="w-75" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastname" />
       
      </mat-form-field>
      <mat-form-field class="example-full-width" class="w-75" appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input matInput type="text" formControlName="dob" />
       
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Country</mat-label>
            <mat-select formControlName="country">
              <mat-option *ngFor="let country of countries" [value]="country.value">
                {{country.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>      

    </mat-card-content>
    <mat-card-footer>
      <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button color="primary">Save</button> | <a (click)="closepopup()" mat-raised-button
          color="accent">Close</a>
      </div>
    </mat-card-footer>
  </mat-card>

</form>
