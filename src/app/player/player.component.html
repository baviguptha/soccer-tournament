<h2>Player Listing</h2>

<div class="mat-elevation-z8">
  <div>
    <a mat-raised-button color="primary" (click)="playerPopup('')" style="margin: 2%">Create New</a>
  </div>
  <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName</th>
      <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> DOB</th>
      <td mat-cell *matCellDef="let element">{{element.dob}}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country</th>
      <td mat-cell *matCellDef="let element">{{element.country}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <div>
          <a mat-raised-button (click)="editPlayer(element.id)" color="primary">Edit</a> |
          <a mat-raised-button (click)="deletePlayer(element.id)" color="accent">Delete</a>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>
  </table>
</div>
