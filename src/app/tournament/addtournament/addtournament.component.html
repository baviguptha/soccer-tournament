<form class="countryForm box" [formGroup]="tournamentForm" (ngSubmit)="saveData()">
  <mat-card>
    <mat-card-content>
      <mat-card-title>Country Management</mat-card-title>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput placeholder="ID" formControlName="id">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
          <mat-option *ngFor="let country of countries" [value]="country.value">
            {{country.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Bracket</mat-label>
        <mat-select formControlName="bracket">
          <mat-option *ngFor="let data of brackets" [value]="data.value">
            {{data.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Goal</mat-label>
        <input matInput placeholder="ID" formControlName="goal">
      </mat-form-field>
      
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Point</mat-label>
        <input matInput placeholder="ID" formControlName="point">
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button color="primary">Save</button> | <a (click)="closepopup()" mat-raised-button
          color="accent">Close</a>
      </div>
    </mat-card-footer>
  </mat-card>

</form>
